<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Simple Unduck</title>
  <link rel="search" type="application/opensearchdescription+xml" title="Local Search" href="opensearch.xml">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #333333;
      color: #ffffff;
    }
    .search-container {
      display: flex;
      gap: 8px;
      width: 500px;
      padding: 16px;
      border-radius: 8px;
      position: relative;
    }
    .search-input {
      padding: 8px;
      width: 500px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .search-button, .options-button {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f0f0f0;
    }
    .search-button:hover, .options-button:hover {
      background-color: #e0e0e0;
    }
    .options-menu {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background-color: #444444;
      color: #ffffff;
      border: 1px solid #555;
      border-radius: 4px;
      padding: 8px;
      z-index: 10;
    }
    .options-menu label {
      display: block;
      margin-bottom: 5px;
    }
    .reset-button {
      margin-top: 8px;
      padding: 8px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f0f0f0;
    }
    @media only screen and (max-width: 600px) {
      .search-container {
        flex-direction: column;
        padding: 10px;
        max-width: 85%;
      }
      .search-input, .search-button {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        box-sizing: border-box;
      }
    }
  </style>
</head>
<body>
  <div class="search-container">
    <input id="searchInput" class="search-input" type="text" placeholder="Type your query..." />
    <button id="searchBtn" class="search-button">Search</button>
    <button id="optionsBtn" class="options-button">Options</button>
    <div id="optionsMenu" class="options-menu">
      <label>
        <input type="checkbox" id="includeBang" />
        Include "!" in search
      </label>
      <div>
        <label for="fallbackSearch">Fallback Search Engine:</label>
        <select id="fallbackSearch">
          <option value="g">Google</option>
          <option value="ddg">DuckDuckGo</option>
          <option value="b">Bing</option>
          <option value="brave">Brave</option>
          <option value="y">Yahoo!</option>
        </select>
      </div>
      <button id="resetButton" class="reset-button">Reset to Default</button>
    </div>
  </div>

  <script>
    // Definição de bangs (unificados, com os personalizados primeiro)
    const bangs = [
      // Bangs personalizados (têm prioridade)
      { t: "si", u: "https://shopping.inter.co/busca?q={{{s}}}&tab=affiliate", d: "https://shopping.inter.co" },
      { t: "promobit", u: "https://www.promobit.com.br/busca?q={{{s}}}", d: "https://www.promobit.com.br" },
      { t: "reddit", u: "https://www.reddit.com/search?q={{{s}}}", d: "https://www.reddit.com" },
      { t: "maps", u: "https://maps.google.com/maps?q={{{s}}}", d: "https://maps.google.com" },
      { t: "yt", u: "https://www.youtube.com/results?search_query={{{s}}}", d: "https://www.youtube.com" },
      { t: "abr", u: "https://www.amazon.com.br/s?k={{{s}}}", d: "https://www.amazon.com.br" },
      { t: "gdrive", u: "https://drive.google.com/drive/search?q={{{s}}}", d: "https://drive.google.com" },
      { t: "gbr", u: "https://www.google.com.br/search?q={{{s}}}", d: "https://www.google.com.br" },
      { t: "lucky", u: "https://duckduckgo.com/?q=%21+{{{s}}}", d: "https://duckduckgo.com" },
      // Bangs padrão
      { t: "g", u: "https://www.google.com/search?q={{{s}}}", d: "https://www.google.com" },
      { t: "ddg", u: "https://duckduckgo.com/?q={{{s}}}", d: "https://duckduckgo.com" },
      { t: "b", u: "https://www.bing.com/search?q={{{s}}}", d: "https://www.bing.com" },
      { t: "brave", u: "https://search.brave.com/search?q={{{s}}}", d: "https://search.brave.com" },
      { t: "y", u: "https://search.yahoo.com/search?p={{{s}}}", d: "https://yahoo.com" }
    ];

    // Inicialização
    let fallbackEngine = localStorage.getItem('fallbackSearchEngine') || 'ddg';
    const searchInput = document.getElementById('searchInput');
    const searchBtn = document.getElementById('searchBtn');
    const optionsBtn = document.getElementById('optionsBtn');
    const optionsMenu = document.getElementById('optionsMenu');
    const includeBang = document.getElementById('includeBang');
    const fallbackSearch = document.getElementById('fallbackSearch');
    const resetButton = document.getElementById('resetButton');

    // Definir valor do dropdown a partir do localStorage
    fallbackSearch.value = fallbackEngine;

    // Definir o valor do checkbox a partir do localStorage
    if (localStorage.getItem('includeBang') === 'true') {
      includeBang.checked = true;
      searchInput.value = '!';
    }

    // Tratar a busca
    function handleSearch(query) {
      if (!query) return;

      const match = query.match(/!(\S+)/i);
      if (!match) {
        // Sem bang, usa o motor de busca fallback
        const fallbackBang = bangs.find(b => b.t === fallbackEngine);
        if (fallbackBang) {
          window.location.replace(fallbackBang.u.replace('{{{s}}}', encodeURIComponent(query)));
        }
        return;
      }

      const bangCode = match[1].toLowerCase();
      const cleanQuery = query.replace(/!\S+\s*/i, '').trim();
      
      // Verificar se o bang existe
      const selectedBang = bangs.find(b => b.t === bangCode);
      if (selectedBang) {
        // Se a consulta estiver vazia, redireciona para a homepage
        if (cleanQuery === '') {
          window.location.replace(selectedBang.d);
        } else {
          window.location.replace(selectedBang.u.replace('{{{s}}}', encodeURIComponent(cleanQuery).replace(/%2F/g, '/')));
        }
        return;
      }
      
      // Se o bang não for reconhecido, usa o motor de busca fallback
      const fallbackBang = bangs.find(b => b.t === fallbackEngine);
      if (fallbackBang) {
        window.location.replace(fallbackBang.u.replace('{{{s}}}', encodeURIComponent(cleanQuery || bangCode)));
      }
    }

    // Event Listeners
    window.onload = function() {
      searchInput.focus();
    };

    // Alternar visibilidade do menu de opções
    optionsBtn.onclick = function() {
      optionsMenu.style.display = optionsMenu.style.display === 'block' ? 'none' : 'block';
    };

    // Fechar menu de opções ao clicar fora
    document.addEventListener('click', (event) => {
      if (!optionsMenu.contains(event.target) && event.target !== optionsBtn) {
        optionsMenu.style.display = 'none';
      }
    });

    // Atualizar motor de busca fallback
    fallbackSearch.onchange = function() {
      fallbackEngine = this.value;
      localStorage.setItem('fallbackSearchEngine', fallbackEngine);
    };

    // Incluir ou remover "!" no início da busca
    includeBang.onchange = function() {
      localStorage.setItem('includeBang', this.checked);
      if (this.checked) {
        searchInput.value = searchInput.value.startsWith('!') ? searchInput.value : '!' + searchInput.value;
      } else {
        searchInput.value = searchInput.value.replace(/^!/, '');
      }
      searchInput.focus();
    };

    // Resetar para configurações padrão
    resetButton.onclick = function() {
      localStorage.clear();
      includeBang.checked = false;
      fallbackSearch.value = 'ddg';
      fallbackEngine = 'ddg';
      searchInput.value = '';
      searchInput.focus();
    };

    // Lidar com clique no botão de busca
    searchBtn.addEventListener('click', () => handleSearch(searchInput.value.trim()));
    
    // Lidar com tecla Enter no campo de busca
    searchInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') handleSearch(searchInput.value.trim());
    });

    // Lidar com parâmetros de URL
    const urlParams = new URLSearchParams(window.location.search);
    const initialQuery = urlParams.get('q');
    if (initialQuery) {
      searchInput.value = initialQuery;
      handleSearch(initialQuery);
    }
  </script>
</body>
</html>
